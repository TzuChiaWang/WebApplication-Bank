<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1> 
    <a href="{{ url_for('logout') }}">Logout</a>
    <h2>Accounts</h2>
    <ul>
        {% for account in accounts %}
            <li>Account ID: {{ account.id }} - Name: {{ account.name }} - Balance: ${{ account.balance }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('transfer') }}">Transfer Money</a> | 
    <a href="{{ url_for('deposit') }}">Deposit Money</a>
</body>
</html>
